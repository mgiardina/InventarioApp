

<div class="container">

    <h2>Lista de Categorías</h2>

  <table mat-table [dataSource]="categories" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let category"> {{category.name}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let category" class="actions-column">
        <button mat-raised-button color="primary" (click)="editCategory(category.categoryID)">
          Editar
        </button>
        <button mat-raised-button color="warn" (click)="deleteCategory(category.categoryID)">
          Eliminar
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'actions'];"></tr>
  </table>

  <div class="add-button-container">
    <button mat-raised-button color="accent" (click)="addCategory()">
      Nueva Categoría
    </button>
  </div>
</div>
